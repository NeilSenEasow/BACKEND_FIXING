<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
        }
        .login-form {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .login-form h2 {
            margin: 0 0 20px 0;
            text-align: center;
            color: #fff;
        }
        .login-form form {
            display: flex;
            flex-direction: column;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-form p {
            text-align: center;
            margin: 10px 0 0;
        }
        .login-form a {
            color: aqua;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Genesis Presents SurplusServe</h1>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Volunteer</h2>
            <form action="/login/volunteer" method="POST">
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" name="password" placeholder="Your Password" required>
                <input type="submit" value="Login">
                <p>New? <a href="/auth/signup/volunteer">Sign up</a></p>
            </form>
        </div>
        <div class="login-form">
            <h2>Donor</h2>
            <form action="/login/donor" method="POST">
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" name="password" placeholder="Your Password" required>
                <input type="submit" value="Login">
                <p>New? <a href="/auth/signup/donor">Sign up</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Genesis. All rights reserved.</p>
    </footer>
</body>
</html>
